<mat-card class="card-type-seventh" *ngFor="let post of posts">
    <mat-card-header>
      <img matCardAvatar src="assets/avatars-img/4040.png">
      <mat-card-title>{{post.createdby.name}}</mat-card-title>
      <mat-card-subtitle>{{post.created | date}}</mat-card-subtitle>
    </mat-card-header>
    <div class="img-wrap"></div>
    <mat-card-content class="secondary-text-color">
      <p>{{post.body | truncate:[500, '  ...Read More']}} </p>
    </mat-card-content>
    <mat-card-actions align="end" class="icon-color">
        <button mat-icon-button>
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>bookmark</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-card-actions>
  </mat-card>
